<div class="row">
  <div class="col-md-4 col-md-offset-4 signin-signup-modal bg-grey">
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <h2 class="text-center">Sign Up</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" ngModel name="firstname" class="form-control" placeholder="First Name" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" ngModel name="lastname" class="form-control" placeholder="Last Name" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" ngModel name="username" class="form-control" placeholder="Enter Username" />
      </div>
      <div class="form-group">
        <input type="password" ngModel name="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group">
        <input type="email" ngModel name="email" class="form-control" placeholder="Email Address" />
      </div>
      <div class="form-group">
        <input type="text" ngModel name="project_license" class="form-control" placeholder="Project License Key" />
      </div>
      <button type="submit" class="btn btn-success col-md-12">Create an Account</button>
    </form>
  </div>
</div>
